<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sound demo</title>
    <style media="screen">
      audio{
        position:fixed;
        top:50vh;
        left:20vw;
        width:60vw;
      }
      body{
        width:100vw;
        height:100vh;
      }
      canvas{
        width:100vw;
        height:100vh;
      }
      svg{
        top:25%;
        left:0;
        position:fixed;
        width:100%;
        height:50%;
      }
      path{
        fill:none;
        stroke-width:4px;
        stroke-linejoin:round;
        stroke-linecap:round;
        pointer-events: visibleStroke;
        stroke-opacity:1;
        transition:stroke-opacity 0.3s;
        stroke:#E82E21;
      }
    </style>
  </head>
  <body>
    <svg vector-effect='non-scaling-stroke' viewBox="0 0 100 100" preserveAspectRatio="none">
      <path vector-effect='non-scaling-stroke' id='radio'>
    </svg>
    <!-- <canvas id="canvas" ></canvas> -->
    <audio controls></audio>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="function.js" charset="utf-8"></script>
  </body>

</html>
