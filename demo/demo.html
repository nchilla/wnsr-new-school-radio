    <title>sound demo</title>
    <style>
      audio{
        display:none;
      }
      /* svg wave ------------------ */
      #wave{
        left:0;
        position:absolute;
        width:100%;
        top:0;
        /* margin-top:20%; */
        height:calc(var(--vh, 1vh) * 80);
        top:var(--svgoffset);
        pointer-events: none;
        box-sizing: border-box;
      }
      #wave path{
        fill:none;
        stroke-width:3px;
        stroke-linejoin:round;
        stroke-linecap:round;
        pointer-events: visibleStroke;
        stroke-opacity:1;
        transition:stroke-opacity 0.3s;
        stroke:#E82E21;
      }
      .playbutton{
        font-family:sans-serif;
        font-weight: 400;
        text-decoration: underline;
        cursor:pointer;
      }
      #context302{
        color:#E82E21;
      }
    </style>
